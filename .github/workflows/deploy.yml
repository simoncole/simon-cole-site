name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve base path and site URL
        run: |
          REPOSITORY_NAME="${GITHUB_REPOSITORY#*/}"
          REPOSITORY_OWNER="${GITHUB_REPOSITORY%/*}"

          if [ "$REPOSITORY_NAME" = "$REPOSITORY_OWNER.github.io" ]; then
            echo "BASE_PATH=/" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/$REPOSITORY_NAME/" >> "$GITHUB_ENV"
          fi

          echo "SITE=https://$REPOSITORY_OWNER.github.io" >> "$GITHUB_ENV"

      - name: Install, build, and upload site
        uses: withastro/action@v4
        with:
          node-version: 20
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          SITE: ${{ env.SITE }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
